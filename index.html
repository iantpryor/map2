<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="screen" href="css/style.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="js/script.js"></script>
    
    <title>Dugeon Map Maker</title>
  </head>
  <body>
    <header>
      <form action="">
        <input name=updown type=radio value=up>Up
        <input name=updown type=radio value=down>Down
        <input name=updown type=radio value=none>None
        <input name=leftright type=radio value=left>Left
        <input name=leftright type=radio value=right>Right
        <input name=leftright type=radio value=none>None
      </form>
      
      <button id="paintbtn">Paint</button>
      
    </header>
    <div>
      <canvas id="mapcanvas" width = 1280 height = 720></canvas>
    </div>
    <footer>
    </footer>
  </body>
</html>
